<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
      <script type="module" crossorigin src="/assets/login-DHgWTUrq.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/darkmode-CXfVOGe4.js">
      <link rel="stylesheet" crossorigin href="/assets/darkmode-C3xHHh8r.css">
      <link rel="stylesheet" crossorigin href="/assets/login-mGCPlyv-.css">
    </head>

    <body>
        <header>
            <a href="index.html"><h1>VCT Rank</h1></a>
            <div class="header-controls">
                <label>
                    <input type="checkbox" autocomplete="off" />
                    Light mode
                </label>
            </div>
        </header>

        <div class="auth-container">
            <div class="auth-box">
                <h2>Sign In</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            placeholder="Enter your username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Enter your password"
                        >
                    </div>

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" class="auth-btn">Log In</button>
                </form>

                <p class="auth-link">
                    Don't have an account? <a href="./register.html">Register here</a>
                </p>
            </div>
        </div>

    </body>
</html>
