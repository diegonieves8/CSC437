<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../style/tokens.css">
        <link rel="stylesheet" href="../style/pages.css">
        <link rel="stylesheet" href="../style/HotTakes.css">
        <script type="module">
            import { define } from "@calpoly/mustang";
            import { ForumListElement } from "/src/forumpost.js";

             define({
                "forum-list": ForumListElement
            });
        </script>
    </head>

    <body>
        <header>
            <h1> Forum</h1>
        </header>

        
         <nav class = "nav-bar">
            <svg class="icon">
                <use href="../assets/icons/sprites.svg#account"></use>
            </svg>
 
            <a href="Rankings.html">Make your own rankings</a>
            <svg class="icon">
                <use href="../assets/icons/sprites.svg#rankings"></use>
            </svg>

            <a href="HotTakes.html">Hot Takes</a>

            <a href="Friends.html"> Friend List</a>
            <svg class="icon">
                <use href="../assets/icons/sprites.svg#friends"></use>
            </svg>
        </nav>
    
        <!-- Post form -->
        <section class="post-form">
            <textarea placeholder="What's on the Valorant mind..." rows="3"></textarea>
            <button class="post-btn">Post</button>
        </section>

        <!-- Forum topics header -->
        <section class="forum-header">
            <p>Topic</p>
            <p>Replies</p>
            <p>Views</p>
        </section>

        <!-- Example forum threads -->

        <forum-list>
            <li slot="thread" class="thread">
                <div class="topic">
                    <h3>What role is Zekken gonna play?</h3>
                    <p class="meta">
                        Posted by <strong>Diego</strong> - 2h ago
                    </p>
                </div>
                <div class="replies">5</div>
                <div class="views">120</div>
            </li>

            <li slot="thread" class="thread">
                <div class="topic">
                    <h3>ENVY is making it to kickoff playoffs</h3>
                    <p class="meta">
                        Posted by <strong>Alex</strong> - 1d ago
                    </p>
                </div>
                <div class="views">321</div>
                <div class="replies">45</div>
            </li>
        </forum-list>


  </body>
</html>
